    <div class="mb-3">
        <b>다음 순서에 따라 진행하시면 됩니다.</b>
    </div>
    1. 구글 크롬 브라우저를 실행합니다.
    <br />
    2. 검색 창에 "vscode"를 검색합니다.
    <br />
    3. 검색 결과 상단에 있는 항목을 클릭하여 웹 사이트에 접속합니다.
    <br />
    4. 화면 중간에 있는 [Download for Mac] 버튼을 클릭하여 설치 파일을 다운로드합니다.
    <br />
    5. 설치 파일을 실행하여 구글 크롬을 설치합니다.
